<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>

<body>
    <br>
    <br>
    <div class="container w-10">
        <h1>Cadastro de produtos</h1>
        <form method="POST" action='/cadastrarProduto' novalidate>
            <div class="mb-3">
                <label class="form-label">Código de barras</label>
                <input type="text" class="form-control" id="codigo" name="codigo">
            </div>
            <div class="mb-3">
                <label class="form-label">Descrição do produto</label>
                <input type="text" class="form-control" id="descricao" name="descricao">
            </div>
            <div class="mb-3">
                <label class="form-label">Preço de Custo</label>
                <input type="text" class="form-control" id="precocusto" name="precocusto">
            </div>
            <div class="mb-3">
                <label class="form-label">Preço de venda</label>
                <input type="text" class="form-control" id="precovenda" name="precovenda">
            </div>
            <div class="mb-3">
                <label class="form-label">Data de validade</label>
                <input type="data" class="form-control" id="data" name="data">
            </div>
            <div class="mb-3">
                <label class="form-label">Quantidade</label>
                <input type="data" class="form-control" id="quantidade" name="quantidade">
            </div>
            <div class="mb-3">
                <label class="form-label">Nome do fabricante</label>
                <input type="data" class="form-control" id="nome" name="nome">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a href="/index.html">Voltar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
